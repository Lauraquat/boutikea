<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/laura.js"></script>
    <script src="assets/js/jqx-all.js"></script>
    <link rel="stylesheet" href="/assets/css/jqx.base.css"
    <link rel="stylesheet" href="/assets/css/laura.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <!-- Notifications-->
    <div id="successNotification">
        <div id="successText">
        </div>
    </div>

    <div id="errorNotification">
        <div id="errorText">
        </div>
    </div>



    <section id="contact" class="row text-center">
        <div class="col-6 h-100">
            <img src="/assets/img/contact.jpg" class="h-100 w-100 lq_cover">
        </div>
        <div class="col-6 h-100 d-flex flex-column justify-content-center">
            <h2 class="title mt-5 mb-5">Nous contacter</h2>
            <form method="#" id="contactForm" class="w-50 mx-auto" autocomplete="off" name="contact">
                <div class="input-group mb-2">
                    <input autocomplete="off" type="text" id="lastname" class="form-control" placeholder="Nom"/>
                </div>
                
                <div class="input-group mb-2">
                    <input autocomplete="off" type="text" id="firstname" class="form-control" placeholder="Prénom"/>
                </div>


                <!-- Champ caché qui s'affiche lorsque l'on clique sur "en savoir plus sur le produit"-->
                <div id="productField" class="input-group d-none mb-2">
                    <input id="productValue" type="text" class="form-control" value="" disabled="disabled"/>
                </div>
                
                <div class="input-group mb-2">
                    <textarea id="message" name="message" class="form-control" placeholder="Message"></textarea>
                </div>


                <div class="form-row mt-4">
                    <button type="button" id="return" name="return" class="btn btn-block btn-secondary link me-4">Annuler</button>
                    <button type="button" id="send" name="send" class="btn btn-block btn-secondary link">Envoyer</button>
                </div>
            </form>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
